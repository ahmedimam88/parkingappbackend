pipelines:
  branches:
    master:
    - step:
        image: trenpixster/elixir:latest
        caches:
          - deps
          - build
        script:
          - mix local.hex --force
          - mix local.rebar --force
          - mix deps.get
          - mix test
        services:
        - postgres:latest
 
definitions:
  caches:
    deps: deps
    build: _build
  services:
    db:
      image: postgres:9.6-alpine
      environment:
        POSTGRES_PASSWORD: "demo"
        POSTGRES_USER: "demo"